<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">UserName</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button type="button" class="btn btn-outline-info" (click)="openRolesModal(user)">
                    Edit Roles 
                </button>
            <td>
        </tr>
    </table>
</div>
